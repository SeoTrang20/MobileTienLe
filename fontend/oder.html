<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đặt hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/oder.css">
</head>
<body>
    
    <div class="oder">
        <h2>Đặt hàng</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">sản phẩm</th>
                <th scope="col">số lượng</th>
                <th scope="col">giá tiền</th>
                
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>
                    <img src="./assets/img/11.iphone-12-mini-do-4-600x600.jpg" alt="">
                    iphone 12 mini đỏ
                </td>
                <td>2</td>
                <td>30.000.000đ</td>
              </tr>
              
              <tr>
                <th scope="row"></th>
                <td colspan="2"></td>
                <td>
                    <p> <b>tổng tiền :30.000.000đ</b> </p>
                </td>
              </tr>
            </tbody>
        </table>

        <div class="mb-3">
            <label for="userName" class="form-label">Nhập họ tên của bạn</label>
            <input type="text" class="form-control" id="text" placeholder="Nhập tên....">
        </div>
        <div class="mb-3">
            <label for="sdt" class="form-label">Nhập số điện thoại</label>
            <input type="text" class="form-control" id="sdt" placeholder="Nhập số điện thoại">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Nhập địa chỉ Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@gmail.com">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Nhập nội dung</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Đặt Hàng</button>
          </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        var oder = document.getElementById('oder');
        
    </script>
</body>
</html>
